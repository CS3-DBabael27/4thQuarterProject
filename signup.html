<script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            
            // Store user data in local storage (this is just for demonstration purposes)
            localStorage.setItem('user', JSON.stringify({ username, password, email }));
            alert('Sign up successful!');

            // Redirect to login page
            window.location.href = 'login.html';
        });
  var currentSlide = 0;
  var slides = document.getElementsByClassName("slide");

  function showSlide(n) {
    if (n >= slides.length) {
      currentSlide = 0;
    } else if (n < 0) {
      currentSlide = slides.length - 1;
    } else {
      currentSlide = n;
    }
    
    for (var i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    
    slides[currentSlide].style.display = "block";
  }

  function changeSlide(n) {
    showSlide(currentSlide += n);
  }

  showSlide(currentSlide);
 

	function toggleNavbar() {
  var navbar = document.getElementById('navbar');
  navbar.style.display = (navbar.style.display === 'none' || navbar.style.display === '') ? 'block' : 'none';
	}

    function changeBackground(imageNumber) {
        var imagePath = '';
        switch (imageNumber) {
            case 1:
                imagePath = 'bgi2.webp';
                break;
            case 2:
                imagePath = 'bgi3.jpg';
                break;
            case 3:
                imagePath = 'bgi4.jpg';
                break;
            default:
                imagePath = 'bgi.jpg';
        }
        document.body.style.backgroundImage = "url('" + imagePath + "')";
		}
	        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var email = document.getElementById('email').value;
            
          
            localStorage.setItem('user', JSON.stringify({ username, password, email }));
            alert('Sign up successful!');

 
            window.location.href = 'login.html';
        });
				function createParticle(event) {
		var particle = document.createElement("div");
		particle.className = "particle";
		particle.style.left = event.clientX + "px";
		particle.style.top = event.clientY + "px";
		document.body.appendChild(particle);
		setTimeout(function() {
			particle.remove();
		}, 1000);
	}
	
	document.addEventListener("click", createParticle);
</script>
